<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learn German Efficiently</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="main-nav">
        <ul>
          <li><a href="#">My Vocabulary</a></li>
          <li><a href="#">Practice</a></li>
          <li><a href="#">Dictionary</a></li>
        </ul>
      </nav>
      <div class="account">
        <button class="account-btn" aria-label="Account">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="currentColor"/>
            <path d="M2 22c0-3.314 4.477-6 10-6s10 2.686 10 6v0H2z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="hero">
      <div class="hero-content">
        <h1 id="heroTitle">
            <div class="hero-text english">Learn German Efficiently</div>
        </h1>
        <p class="subtitle">Build vocabulary, practice intelligently, and chat with your AI tutor.</p>
      </div>
      <div class="onpage-navbar">
        <button class="my-vocabularyBtn">VOCAB</button>
        <button class="practiceBtn">PRACTICE</button>
        <button href="dictionary_page.html" id="dictionaryBtn" class="dictionaryBtn">DICTIONARY</button>
      </div>
    </main>

    <!-- Floating chat button -->
    <button id="chatToggle" class="chat-toggle" aria-label="Open chat">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 2H4a2 2 0 0 0-2 2v14l4-3h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" fill="currentColor"/>
      </svg>
    </button>

    <aside id="chatPanel" class="chat-panel" aria-hidden="true">
      <header class="chat-header">
        <strong>AI Chat</strong>
        <button id="chatClose" class="chat-close" aria-label="Close chat">×</button>
      </header>
      <div class="chat-messages" id="chatMessages">
        <div class="msg system">Hello — ask me for help with German words or practice sentences.</div>
      </div>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </aside>

    <script src="src/script.js"></script>
  </body>
</html>
